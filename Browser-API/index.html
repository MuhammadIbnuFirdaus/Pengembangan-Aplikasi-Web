<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pendataan Mahasiswa</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shorcut icon" type="x-icon" href="img/icon.png">
</head>

<body>
    <center><h1 style="font-size: 30px; color: #ffffff; padding-top: 2%;">INPUT DATA MAHASISWA</h1></center>

        <div class="demo-localstorage">

                <form class="formnya" action="" id="form-list">
                        <div class="inputna">
                                <label plea>Nama Lengkap</label>
                                <input type="text" class="input" name="nama" id="nama" placeholder="Tulis nama lengkap">
                        </div>
                        <div class="inputna">
                                <label>NIM</label>
                                <input type="text" class="input" name="nim" id="nim" placeholder="Tulis NIM yang terdaftar">
                        </div>
                        <div class="inputna">
                                <label>Jurusan</label>
                                <div class="custom-select">
                                        <select name="jurusan" id="jurusan">
                                                <option value="Teknik Informatika">Teknik Informatika</option>
                                                <option value="Teknik Elektro">Teknik Elektro</option>
                                                <option value="Fisika">Fisika</option>
                                                <option value="Biologi">Biologi</option>
                                        </select>
                                </div>
                        </div>
                        <div class="inputna">
                                <button type="submit" id="submitBtn" class="btn" value="Tambah Mahasiswa">Submit</button>
                        </div>

                </form>
        </div>

        <center><h1 style="font-size: 30px; color: #ffffff;">OUTPUT DATA MAHASISWA</h1></center>
        <div class="demo-localstorage">
                

                <form class="formnya">
                        <div id="data">
                                <center><table class="tabel" border="1">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>NIM</th>
                                            <th>Nama</th>
                                            <th>Jurusan</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody1">
                    
                                    </tbody>
                                </table></center>
                            </div>
                </form>
        </div>

        <script src="script.js"></script>

</body>

</html>
